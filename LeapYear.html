<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover { background-color: #27ae60; }
        #output {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .is-leap { color: #27ae60; }
        .not-leap { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Leap Year Checker</h2>
        <input type="number" id="yearInput" placeholder="Enter a year (e.g. 2024)">
        <button onclick="checkLeapYear()">Check Year</button>
        <div id="output"></div>
    </div>

    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById('yearInput').value);
            const output = document.getElementById('output');

            if (isNaN(year)) {
                output.innerText = "Please enter a valid year.";
                output.className = "";
                return;
            }

            // Leap Year Logic
            let isLeap = false;

            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        isLeap = true;
                    } else {
                        isLeap = false;
                    }
                } else {
                    isLeap = true;
                }
            } else {
                isLeap = false;
            }

            // Display Results
            if (isLeap) {
                output.innerText = year + " is a Leap Year! ðŸŽ‰";
                output.className = "is-leap";
            } else {
                output.innerText = year + " is not a leap year.";
                output.className = "not-leap";
            }
        }
    </script>

</body>
</html>
